<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15_jQuery的prop方法</title>
      <script src="jquery-3.1.1.js"></script>
        <script>
            $(function (){
                 /*
                 1.prop方法
                 特点和attr方法一致
                 2.removeProp方法
                 特点和removeAttr方法一致

                $("span").eq(0).prop("demo","tina");
                $("span").eq(1).prop("demo","it");
                console.log($("span").prop("demo"));
                $("span").removeProp("demo");



                注意点：
                prop方法不仅能操作属性，它还能操作属性节点


               什么时候使用prop什么时候使用attr：
               具有true和false两个属性的属性节点，如checked，selected或者disabled使用pop()其他使用attr()
                  */
                // console.log($("span").prop("class"));
                // $("span").prop("class","box");
                console.log($("input").prop("checked"));//true /false
                console.log($("input").attr("checked"));//checked /undefined
            });
        </script>
</head>
<body>
<span class="span1" name="it1"></span>
<span class="span2" name="tina"></span>
<input type="checkbox" checked>

</body>
</html>
